<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typo, Paragraphs & Headings</title>
</head>
<body>
    <!-- Heading -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- Paragraph -->
    <p>Lorem ipsum dolor sit,<strong>amet</strong> consectetur adipisicing elit.
    <!-- Line break -->
    <br>
    <em>Eos</em>, at hic. Velit fugit sit, suscipit corrupti enim ratione distinctio tempora perspiciatis eum odit? 
    <!-- Horizental line break-->
    <hr>
    <del>Consequatur id,</del> <b>numquam laborum adipisci ipsam accusamus!</b></p>
</body>
</html>
