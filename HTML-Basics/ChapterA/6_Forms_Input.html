<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms & Input</title>
</head>
<body>
    <form action="process.php">
        <div>
            <label for="name">Name</label>
            <br>
            <input type="text" id="name" name="name" value="John Doe">
        </div>
        <div>
            <label for="email">Email</label>
            <br>
            <input type="email" name="email" id="email" placeholder="type email here">
        </div>
        <div>
            <label for="message">Message</label>
            <br>
            <textarea name="message" id="message" cols="50" rows="10"></textarea>
        </div>
        <div>
            <label for="sex">Sex</label>
            <br>
            <select name="sex" id="sex">
                <option value="male" selected>Male</option>
                <option value="female">female</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label>
            <br>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label for="birthday">Birthday</label>
            <br>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div>
            <label for="membership">Membership</label>
            <br>
            <input type="radio" name="membership" id="membership" value="simple">simple
            <input type="radio" name="membership" id="membership" value="standard" checked>standard
            <input type="radio" name="membership" id="membership" value="premuim">premuim
        </div>
        <div>
            <label for="hobbies">Hobbies</label>
            <br>
            <input type="checkbox" name="hobbies" id="hobbies" value="bike">bike
            <input type="checkbox" name="hobbies" id="hobbies" value="car">car
            <input type="checkbox" name="hobbies" id="hobbies" value="motorcycle">motorcycle
        </div>
        <br>
        <input type="submit" value="Submit Input">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
