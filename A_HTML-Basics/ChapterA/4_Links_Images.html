<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links & images</title>
</head>
<body>
    <p>
        <a href="http://google.com">Click for Google in this windows</a>
    </p>
    <!-- Block element -->
    <p>
        <a href="http://google.com" target="_blank">Click for Google in new window</a>
    </p>
    <!--  Internal link -->
    <p>
        <a href="./3_typography.html">Click for prevoius chapter</a>
    </p>
    <!-- Local image -->
    <img src="/htmlsandbox_starter/images/sample.jpg" alt="My Image" width="200">
    <!--  Remote Images -->
    <img src="https://sitechecker.pro/wp-content/uploads/2017/12/URL-meaning.png" width="200">
</body>
</html>
