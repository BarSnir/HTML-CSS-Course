<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists & Tables</title>
</head>
<body>
    <!--  Unordered lists -->
    <ul style="list-style: circle;">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <!-- Ordered lists-->
    <ol type="A">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li> 
    </ol>
    <!-- Nested lists -->
    <ul>
        <li>Item 1
            <ul>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>  
            </ul>
        </li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <!--  Tables -->
    <table>
        <thead>
            <tr>
                <th>First Name:</th>
                <th>Last Name:</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
            </tr>
            <tr>
                <td>Bar</td>
                <td>Snir</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
