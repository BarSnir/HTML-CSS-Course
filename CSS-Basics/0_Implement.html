<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Extrenal Css -->
    <link rel="stylesheet" href="css/0_Style.css">
    <title>Implement Css</title>
</head>
<style>
    /* Internal Css */
    h2 {
        color: green;
    }
</style>
<body>
    <!-- Inline Css - Bad Practice -->

    <!-- Internal Css -->
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
</body>
