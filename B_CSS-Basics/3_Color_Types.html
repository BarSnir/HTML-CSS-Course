<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Types</title>
    <style>
        h1 {
            /* color name */
            color: red;
        }

        h2 {
            /* rgb(red, green, blue) */
            color: rgb(125, 0, 255);
        }

        h3 {
            /* Hex value */
            color:#333;
        }
    </style>
</head>
<body>
   <h1>Heading One</h1> 
   <h2>Heading Two</h2> 
   <h3>Heading Three</h3> 
</body>
</html>
